<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>NFT preview card component | Frontend Mentor</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main">


        <div class="card">
            <!-- <img class="card__img" src="./images/image-equilibrium.jpg" alt="Equilibrium"> -->
            <div class="card__img" role="img" aria-label="Equilibrium">
                <img class="card__img__icon" src="./images/icon-view.svg" alt="Icon">
            </div>

            <h1 class="card__h1">Equilibrium #3429</h1>
            <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>

            <div class="card__details">
                <p class="card__details__left">
                    <img class="card__details__left__icon" src="./images/icon-ethereum.svg" alt="ETH Icon">
                    <span>0.041 ETH</span>
                </p>
                <p class="card__details__right">
                    <img class="card__details__right__icon" src="./images/icon-clock.svg" alt="Clock Icon">
                    <span>3 days left</span>
                </p>
            </div>

            <div class="card__profile-box">
                <img class="card__profile-picture" src="./images/image-avatar.png" alt="Some Guy">
                <p class="card__profile-text">
                    <span>Creation of</span>
                    <span class="card__profile-name">Jules Wyvern</span>
                </p>
            </div>
        </div>


    </main>
</body>
</html>
